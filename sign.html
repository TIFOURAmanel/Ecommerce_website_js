<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="signStyle.css"/>
</head>
<body>
    <div class="auth-container">
        <div class="form-toggle">
            <button class="toggle-btn active" id="signin-toggle">Sign In</button>
            <button class="toggle-btn" id="signup-toggle">Sign Up</button>
        </div>

        <form class="auth-form" id="signin-form">
            <h2 class="auth-title">Welcome Back</h2>
            
            <div class="input-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="auth-button">Sign In</button>
            
            <div class="form-footer">
                <a href="#">Forgot password?</a>
            </div>
        </form>

        <form class="auth-form" id="signup-form" style="display: none;">
            <h2 class="auth-title">Create Account</h2>
            
            <div class="name-row">
                <div class="input-group">
                    <label for="signup-firstname">First Name</label>
                    <input type="text" id="signup-firstname" placeholder="Enter your first name" required>
                </div>
                
                <div class="input-group">
                    <label for="signup-lastname">Last Name</label>
                    <input type="text" id="signup-lastname" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
            </div>
            
            <div class="input-group">
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
            </div>
            
            <div class="input-group">
                <label for="signup-address">Address</label>
                <input type="text" id="signup-address" placeholder="Enter your street address" required>
            </div>
            
            <div class="name-row">
                <div class="input-group">
                    <label for="signup-city">City</label>
                    <input type="text" id="signup-city" placeholder="Enter your city" required>
                </div>
                
                <div class="input-group">
                    <label for="signup-country">Country</label>
                    <input type="text" id="signup-country" placeholder="Enter your country" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="signup-phone">Phone Number</label>
                <input type="tel" id="signup-phone" placeholder="Enter your phone number" required>
            </div>
            
            <button type="submit" class="auth-button">Sign Up</button>
            
            <div class="form-footer">
                Already have an account? <a href="#" id="switch-to-signin">Sign In</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle between Sign In and Sign Up forms
        document.getElementById('signin-toggle').addEventListener('click', function() {
            document.getElementById('signin-form').style.display = 'flex';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('signin-toggle').classList.add('active');
            document.getElementById('signup-toggle').classList.remove('active');
        });
    
        document.getElementById('signup-toggle').addEventListener('click', function() {
            document.getElementById('signin-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'flex';
            document.getElementById('signin-toggle').classList.remove('active');
            document.getElementById('signup-toggle').classList.add('active');
        });
    
        document.getElementById('switch-to-signin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signin-toggle').click();
        });
    
        // Form submission
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Sign In form submitted');
            // Add your sign in logic here
        });
    
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            console.log('Sign Up form submitted');
            // Add your sign up logic here
        });
    </script>
</body>
</html>
